<!DOCTYPE html>
<html>
<head>
    <title>YOUR NOTES</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>
<header>
    <h1>Hi {{name}}</h1>
</header>
<div id="toolbar">
    <button type="button" class="btn btn-primary" id="new-button">New</button>
    <button type="button" class="btn btn-primary" id="save-button">Save</button>
    <button type="button" class="btn btn-primary" id="delete-button">Delete</button>
</div>
<nav id="tasks">
    <ul id="tasks-ul" class="task-list">
    </ul>
</nav>
<main>
    <article id="editor" class="article-editor">
        <label for="editor-title">Title</label>
        <p class="title-error-messages"></p>
        <input id="editor-title" class="task-subject" type="text" /> <label
            for="editor-content">Content</label>
        <textarea id="editor-content" class="task-content"></textarea>
    </article>
</main>
</body>
</html>
