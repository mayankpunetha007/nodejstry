<!DOCTYPE html>
<html>
<head>
    <title>YOUR NOTES</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="js/app.js"></script>

</head>
<body ng-app="myApp" ng-controller="AppCtrl">
<header>
    <h1>Hi {{name}}</h1>
</header>
<div id="toolbar" class="toolbar">
    <button type="button" class="btn btn-primary" id="new-button" ng-click="newTask()">New Task</button>
    <button type="button" class="btn btn-primary" id="new-logout" ng-click="logout()">Logout</button>
</div>
<div class="task-list">
    <div class="task" ng-repeat="task in tasks | orderBy:'createdOn'">
        <div style="float: right">
            <i class="glyphicon glyphicon-ok" ng-if="task.edit == false"></i>
            <i class="glyphicon glyphicon-pencil" ng-if="task.edit == true"></i>
            <i class="glyphicon glyphicon-trash del" ng-click="delete(task.length - $index - 1)"></i></span>
        </div>
        <div class="subject">Subject: {{task.subject}}</div>
        <div class="date">Created On: {{task.createdOn | date:"EEEE dd MMMM, yyyy 'at' h:mma"}}</div>
        <div class="date">Last Edited: {{task.createdOn | date:"EEEE dd MMMM, yyyy 'at' h:mma"}}</div>
        <div class="task-body" ng-model="note.text" ng-change="update(notes.length - $index - 1,note.text)"
             ng-focus="task.edit = true" ng-blur="task.edit = false" markdown-editable contenteditable="true">{{
            note.text }}
        </div>
    </div>
</div>
</body>
</html>
